<html>
<head lang="en">
<meta charset="UTF-8">
<title> Quiz </title>
<link rel="stylesheet" type="text/css" href="style.css">

<style>
#progress{
    font-size: 2em;

}
    #timmee{
        font-size: 2em;
    }
    #seconds {
        font-size: 2em;}
      
      #minutes {
        font-size: 2em;
      }
      #colon {
        font-size: 2em;
      }
</style>
</head>
<body>
<div class="grid">
<div id="quiz">
    <br> <br> <br> 
<h1> QUIZ </h1>
<hr style="margin-bottom: 0px">
<p id="question" style="text-align: center;"> </p>

<div class="button">
<button id="bt0"> <span id="choice0"> </span> </button>
<button id="bt1"> <span id="choice1"> </span> </button>
<button id="bt2"> <span id="choice2"> </span> </button>
<button id="bt3"> <span id="choice3"> </span> </button>

</div>

<hr style="margin-top: 0px">

<footer>
<p id="progress" style="margin-left: 32%;"> Question x of y</p>
<div id="timethings" style="margin-left: 28%;">
    <label id="timmee">Time passed:</label> 
    <label id="minutes">00</label>
    <label id="colon">:</label>
    <label id="seconds">00</label>

</div>

    <script type="text/javascript">
        var minutesLabel = document.getElementById("minutes");
        var secondsLabel = document.getElementById("seconds");
        var totalSeconds = 0;
        setInterval(setTime, 1000);

        function setTime()
        {
            ++totalSeconds;
            secondsLabel.innerHTML = pad(totalSeconds%60);
            minutesLabel.innerHTML = pad(parseInt(totalSeconds/60));
        }

        function pad(val)
        {
            var valString = val + "";
            if(valString.length < 2)
            {
                return "0" + valString;
            }
            else
            {
                return valString;
            }
        }
    </script>
</footer>
</div>
</div>

<script src="quiz.js"> </script>
<script src="question.js"> </script>
<script src="app.js"> </script>






</body>



</html>
